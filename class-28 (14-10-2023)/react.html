  <body>
    <!-- <div id="parent">
    <div id="child">

  </div> -->

    <div id="root"></div>

    <script>
      const greeting = React.createElement(
        "div",
        { id: "parent" },
        React.createElement("div", { id: "child" }, [
          React.createElement("h1", { id: "greeting1" }, "Hello From ReactJS 1"),
          React.createElement("h1", { id: "greeting2" }, "Hello From ReactJS 2"),
        ])
      );

      let root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(greeting);
    </script>
  </body>
