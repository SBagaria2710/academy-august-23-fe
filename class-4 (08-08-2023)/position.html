<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Property</title>

    <style>
        .container {
            width: 200vw;
            background-color: dodgerblue;
            padding: 16px 20px;
            position: relative;
        }
        .item {
            width: 300px;
            height: 300px;
            background-color: tomato;
            border: 1px solid black;
            margin: 5px;
        }

        .relative {
            position: sticky;
            top: 100px;
            left: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">I am a DIV 1</div>
        <div class="item relative">I am a DIV 2</div>
        <div class="item">I am a DIV 3</div>
        <div class="item">I am a DIV 4</div>
        <div class="item">I am a DIV 5</div>
    </div>
</body>
</html>
