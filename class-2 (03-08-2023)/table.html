<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border>
        <caption>Employee Table</caption>

        <colgroup>
            <col span="1" style="background-color: blue;">
        </colgroup>

        <thead>
            <tr>
                <th>T No.</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1.</td>
                <td>Mrinal</td>
                <td>24</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Shashwat</td>
                <td>24</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Deepak</td>
                <td>25</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>T No.</td>
                <td>Name</td>
                <td>Age</td>
            </tr>
        </tfoot>
    </table>




    <table border>
        <caption>Name and Age</caption>
        <thead>
            <tr>
                <th colspan="2">Full Name</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Mrinal</td>
                <td>B</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Shashwat</td>
                <td>B</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Deepak</td>
                <td>C</td>
                <td>25</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>T No.</td>
                <td>Name</td>
                <td>Age</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
