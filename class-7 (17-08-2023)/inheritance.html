<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inherirtance</title>

    <style>
        div {
            font-size: 30px;
            border: 1px solid black;
        }

        p {
            border: inherit;
        }
    </style>
</head>
<body>
    <div>
        This is a div!
        <p>This is a p tag!</p>
    </div>
</body>
</html>
