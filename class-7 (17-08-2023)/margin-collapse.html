<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Collapse</title>

    <style>
        .first {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-bottom: 50px;
        }

        .second {
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin-top: 70px;
        }
    </style>
</head>
<body>
    <div class="first">Div 1</div>
    <div class="second">Div 2</div>
</body>
</html>
