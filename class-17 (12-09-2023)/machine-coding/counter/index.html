<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maching Coding - Counter</title>
</head>
<body>
  <div class="container">
    <h2 id="counter-value">0</h2>

    <div class="controls">
      <button id="increment">Increment (+)</button>
      <button id="decrement">Decrement (-)</button>
    </div>

    <div>
      <label>Increment/Decrement by:</label>
      <input id="changeBy" type="number" value="1" min="0" max="10" />
    </div>

    <div class="control-reset">
      <button id="reset">Reset to 0</button>
    </div>

  </div>

  <script src="./script.js"></script>
</body>
</html>
